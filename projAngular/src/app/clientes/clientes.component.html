<div id="#frmContainer" class="container">
  <table class="table">
          <thead>
            <tr>
               <th scope="col">ID</th>
               <th scope="col">CPF</th>
               <th scope="col">NOME</th>
               <th scope="col">NIVER</th>
               <th scope="col">EMAIL</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of result">
                <td>{{ item.idClie    | json }}</td>
                <td>{{ item.cpfClie   | json }}</td>
                <td>{{ item.nomeClie  | json }}</td>
                <td>{{ item.dataNiverClie  | json }}</td>
                <td>{{ item.emailClie | json }}</td>
            </tr>
          </tbody>
  </table>
  </div>
